<mat-card>
  <mat-card-header>
    <mat-card-title>Basic form</mat-card-title>
    <mat-card-subtitle>
      This form does not have a "birthDay" because the context needed for it wasn't used.
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field>
        <label>Id</label>
        <input matInput formControlName="id">
      </mat-form-field>
      <mat-form-field>
        <label>First Name</label>
        <input matInput formControlName="firstName">
      </mat-form-field>
      <mat-form-field>
        <label>Middle Name</label>
        <input matInput formControlName="middleName">
      </mat-form-field>
      <mat-form-field>
        <label>Last Name</label>
        <input matInput formControlName="lastName">
      </mat-form-field>
    </form>
    <hr>
    <div>Form Status: {{form.status}}</div>
    <div>Form Value: {{form.value | json}}</div>
  </mat-card-content>
</mat-card>
